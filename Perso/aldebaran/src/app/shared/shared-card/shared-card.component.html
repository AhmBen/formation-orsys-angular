<div id="image">
  <img [src]="url ||'https://placehold.it/250x150' " alt="">
</div>

<h1><ng-content select=".title"></ng-content></h1>
<p><ng-content select=".description"></ng-content></p>
<div *ngIf="button">
  <app-shared-button (click)="clickHandler( $event )">{{button}}</app-shared-button>
</div>
